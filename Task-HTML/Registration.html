<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Email: <input type="email" name="email"><br>
        Password: <input type="password" name="password"><br>
        Re-enter Password: <input type="password" name="repassword"><br>
        Gender: 
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br>
        Age: <input type="number" name="age"><br>
        Phone Number: <input type="tel" name="phone"><br>
        Address: <input type="text" name="address"><br>
        State: <input type="text" name="state"><br>
        Country: <input type="text" name="country"><br>
        Languages Known: <input type="text" name="languages"><br>
        <input type="checkbox" name="declaration"> I hereby declare<br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
