<!DOCTYPE html>
<html>
<head>
    <title>Links</title>
</head>
<body>
    <h2>Click any link to open:</h2>
    <a href="https://www.google.com" target="_blank">Open in New</a><br>
    <a href="https://www.google.com" target="_parent">Open in Parent</a><br>
    <a href="https://www.google.com" target="_self">Open in Self</a><br>
    <a href="#">Open in Body</a><br>
    <a href="mailto:someone@example.com">Send an Email</a><br>
</body>
</html>
