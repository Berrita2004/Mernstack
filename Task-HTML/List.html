<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists</title>
</head>
<body>
    <h2>Ordered and Unordered Lists</h2>
    <ul>
        <li>Fruits
            <ol>
                <li>Apple</li>
                <li>Banana</li>
            </ol>
        </li>
        <li>Vegetables
            <ol>
                <li>Carrot</li>
                <li>Broccoli</li>
            </ol>
        </li>
    </ul>
</body>
</html>
