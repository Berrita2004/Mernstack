<!DOCTYPE html>
<html>
<head>
    <title>Task 2 - Navigation</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Java</a>

        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>
</body>
</html>
